<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="580" height="640" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <rect style="fill:#ffffff" id="shape" width="20" height="20"/>
        <rect style="fill:#ffffff" id="shapeL" width="40" height="40"/>
        <g id="letterC">
            <use href="#shape" transform="scale(1, 5)"/>
            <use href="#shape" transform="translate(20, 0) scale(4, 1)"/>
            <use href="#shape" transform="translate(20, 80) scale(4, 1)"/>
        </g>
        <g id="letterA">
            <use href="#shape" transform="scale(1, 5)"/>
            <use href="#shape" transform="translate(20, 0) scale(4, 1)"/>
            <use href="#shape" transform="translate(80 20) scale(1, 4)"/>
        </g>
        <g id="letterM">
            <use href="#shape" transform="scale(1, 5)"/>
            <use href="#shape" transform="translate(20, 0) scale(4, 1)"/>
            <use href="#shape" transform="translate(80 20) scale(1, 4)"/>
            <use href="#shape" transform="translate(40 20) scale(1, 4)"/>
        </g>
        <g id="letterE">
            <use href="#shape" transform="scale(1, 5)"/>
            <use href="#shape" transform="translate(20, 0) scale(4, 1)"/>
            <use href="#shape" transform="translate(20, 40) scale(4, 1)"/>
            <use href="#shape" transform="translate(20, 80) scale(4, 1)"/>
        </g>
        <g id="letterG">
            <use href="#shape" transform="scale(1, 5)"/>
            <use href="#shape" transform="translate(20, 0) scale(4, 1)"/>
            <use href="#shape" transform="translate(20, 80) scale(4, 1)"/>
            <use href="#shape" transform="translate(60, 40) scale(2, 1)"/>
            <use href="#shape" transform="translate(80, 60) scale(1, 1)"/>
        </g>
        <g id="letterS">
            <use href="#shape" transform="translate(40 0) scale(1, 5)"/>
            <use href="#shape" transform="translate(60 0) scale(2, 1)"/>
            <use href="#shape" transform="translate(0 80) scale(2, 1)"/>
        </g>
    </defs>
    <g id="logo">
        <g id="keyboard">
            <use href="#shapeL" transform="translate(30, 120) scale(7, 1)"/>
            <use href="#shapeL" transform="translate(30, 160) scale(1, 6)"/>
            <use href="#shapeL" transform="translate(70, 360) scale(12, 1)"/>
            <use href="#shapeL" transform="translate(510, 120) scale(1, 6)"/>
            <use href="#shapeL" transform="translate(110, 280) scale(1, 1)"/>
            <use href="#shapeL" transform="translate(190, 280) scale(5, 1)"/>
            <use href="#shapeL" transform="translate(430, 280) scale(1, 1)"/>
            <use href="#shapeL" transform="translate(110, 200) scale(5, 1)"/>
        </g>
        <g id="mouse">
            <use href="#shapeL" transform="translate(390, 0) scale(1, 1)"/>
            <use href="#shapeL" transform="translate(350, 40) scale(1, 5)"/>
            <use href="#shapeL" transform="translate(390, 80) scale(1, 4)"/>
            <use href="#shapeL" transform="translate(430, 40) scale(1, 5)"/>
        </g>
    </g>
    <g id="text">
        <g id="came">
            <use href="#letterC" transform="translate(60, 420)"/>
            <use href="#letterA" transform="translate(180, 420)"/>
            <use href="#letterM" transform="translate(300, 420)"/>
            <use href="#letterE" transform="translate(420, 420)"/>
        </g>
        <g id="games">
            <use href="#letterG" transform="translate(0, 540)"/>
            <use href="#letterA" transform="translate(120, 540)"/>
            <use href="#letterM" transform="translate(240, 540)"/>
            <use href="#letterE" transform="translate(360, 540)"/>
            <use href="#letterS" transform="translate(480, 540)"/>
        </g>
    </g>
</svg>